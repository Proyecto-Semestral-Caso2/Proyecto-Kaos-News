
{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<div class="container" style="margin-top: 50px">
    <h2>Periodistas</h2>
    <p>Aquí podrás ver quiénes forman parte de nuestro equipo de periodismo</p>
    <div id="profesionales_excelencia" class="row">
      <div class="cont-profesionales col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="cont-listado row">

          {% for p in mis_periodistas %}
          
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="prof int">
              <figure>
                <a href="#">               
                  {% if p.imagen %}
                  <img width="270" height="350"
                    src="{{p.imagen.url}}"
                    class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy">
                  {% else %}
                    <img width="270" height="350"
					
                    src=""
                    class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy">
                  {% endif%}      
                  </a>
                <h1>{{p.nombre}}</h1>
                
              </figure>
              <div class="details">
                <p class="extracto">{{p.descripcion|safe}}</p>
                <p class="rrss"></p>
              </div>
            </div>
          </div>
          {% endfor %}




      </div>
    </div>
  </div>
  {% endblock %}
