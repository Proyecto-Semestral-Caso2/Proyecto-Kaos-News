{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body style="background:linear-gradient(to bottom, #ffae00bb,rgba(255, 0, 0, 0)) no-repeat; ">
   
    <div class="container">
        <div class="row"> 
          <div class="col-6" style="margin:auto;">              
            <div class="card shadow p-3 mb-5 bg-grey rounded"
            style="width: 100%; margin: auto; margin-top: 200px; border: 0; background-color: rgb(245, 245, 245);">
            <div class="card-body" style="margin: 30px">   
            <h1 class="text-center"
              style="font-family: calibri; margin-bottom: 30px; color:rgb(0, 0, 95); font-weight: bold;">Crear Usuario
            </h1>
                <div class="card-body">
                    <form class="row" id="loginForm" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}                   
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" name="nombre" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Apellido</label>
                          <input type="text" class="form-control" name="apellido" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Correo</label>
                          <input type="text" class="form-control" name="correo" required>
                        </div>

                        <div class="mb-3">
                          <label for="nombre" class="form-label">Imagen</label>
                          <input type="file" class="form-control" name="imagen" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" name="password1" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Repita Contraseña</label>
                          <input type="password" class="form-control" name="password2" required>
                        </div>
            
                       
            
                        <div class="mb-3 text-center">
                          <button type="submit" class="btn btn-primary"
                            style="background-color: rgb(0, 0, 95); border: none; width: 30%;">Registrar</button>
                        </div>
                      </form>
                    {{mensaje}}
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
{% endblock %}
